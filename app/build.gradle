apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    applicationId "com.michaldrabik.kotlintest"
    minSdkVersion 18
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    debug {
      buildConfigField "String", "API_URL", "\"http://api.icndb.com/\""
      minifyEnabled false
    }
    release {
      buildConfigField "String", "API_URL", "\"http://api.icndb.com/\""
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.1.0'
  compile 'com.android.support:recyclerview-v7:23.1.0'
  compile 'com.android.support:design:23.1.0'

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.jetbrains.anko:anko-sdk23:0.7.1'
  compile 'org.jetbrains.anko:anko-support-v4:0.7.1'
  compile 'com.jakewharton.timber:timber:3.0.1'

  //Retrofit
  compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
  compile 'com.squareup.okhttp:okhttp:2.5.0'
  compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
  compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
  compile 'io.reactivex:rxandroid:1.0.1'

  //Tests
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'org.robolectric:robolectric:3.0'
  testCompile 'org.robolectric:shadows-play-services:3.0'
  testCompile 'org.robolectric:shadows-support-v4:3.0'
}

buildscript {
  ext.kotlin_version = '0.14.451'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'org.jetbrains.kotlin:kotlin-android-extensions:0.14.449'
  }
}
repositories {
  mavenCentral()
}
